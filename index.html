<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Variables</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include a date and time picker library, e.g., jQuery UI DatePicker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <h1>Modify Variables</h1>
    <div id="variables">
        <!-- Date and time picker -->
        <div class="variable">
            <label for="Open">Open:</label>
            <input type="text" id="Open" name="Open" placeholder="Select date and time">
        </div>
    </div>
    <button id="updateButton">Update Variables</button>

    <script src="script.js"></script>
</body>
</html>
