<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Variables Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #variables {
      margin-top: 20px;
    }
    .variable {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Current Variable Values</h1>
  <div id="variables">
    <!-- Variables will be displayed here -->
  </div>

  <script>
    // Path to the variables.json file
    const variablesJsonUrl = 'public/variables.json';

    // Fetch variables from the JSON file
    fetch(variablesJsonUrl)
      .then((response) => {
        if (!response.ok) {
          throw new Error('Failed to fetch variables.json');
        }
        return response.json();
      })
      .then((data) => {
        // Get the variables container
        const variablesContainer = document.getElementById('variables');

        // Clear any existing content
        variablesContainer.innerHTML = '';

        // Create and append variable elements dynamically
        for (const [key, value] of Object.entries(data)) {
          const variableElement = document.createElement('div');
          variableElement.className = 'variable';
          variableElement.innerHTML = `<strong>${key}:</strong> ${value}`;
          variablesContainer.appendChild(variableElement);
        }
      })
      .catch((error) => {
        console.error('Error loading variables:', error);
        const variablesContainer = document.getElementById('variables');
        variablesContainer.innerHTML = '<p style="color: red;">Error loading variables.</p>';
      });
  </script>
</body>
</html>
