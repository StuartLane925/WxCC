<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website with Text Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Text Variables</h1>
    <p>This page exposes a few text variables that can be referenced programmatically.</p>
    <pre id="textVariables"></pre>

    <script>
        // Define text variables
        const textVariables = {
            greeting: "Hello, world!",
            farewell: "Goodbye, and take care!",
            motivation: "Keep pushing forward and never give up."
        };

        // Display variables on the webpage
        document.getElementById("textVariables").textContent = JSON.stringify(textVariables, null, 2);

        // Optionally, expose variables globally
        window.textVariables = textVariables;
    </script>
</body>
</html>
