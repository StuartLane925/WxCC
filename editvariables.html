<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }
        label {
            margin-top: 10px;
        }
        input, button {
            margin-top: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Modify Text Variables</h1>
    <form id="variableForm">
        <label for="Open">Open</label>
        <input type="text" id="Open" name="Open" placeholder="Enter new Open">
        
        <label for="Emergency">Emergency</label>
        <input type="text" id="Emergency" name="Emergency" placeholder="Enter new Emergency">
        
        <label for="CCBEnabled">CCBEnabled</label>
        <input type="text" id="CCBEnabled" name="CCBEnabled" placeholder="Enter new CCBEnabled">
        
        <button type="submit">Update Variables</button>
    </form>

    <script>
        // Fetch the current variables from the server
        const loadVariables = async () => {
            try {
                const response = await fetch('https://wxcc.onrender.com/variables.json'); // Update with your server's URL
                const variables = await response.json();
                document.getElementById('Open').value = variables.Open;
                document.getElementById('Emergency').value = variables.Emergency;
                document.getElementById('CCBEnabled').value = variables.CCBEnabled;
            } catch (error) {
                console.error('Error loading variables:', error);
            }
        };

        // Save updated variables to the server
        const updateVariables = async (updatedVariables) => {
            try {
                const response = await fetch('https://wxcc.onrender.com:8000/update-variables.js', { // Update with your server's update endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedVariables)
                });
                if (response.ok) {
                    alert('Variables updated successfully!');
                } else {
                    alert('Failed to update variables.');
                }
            } catch (error) {
                console.error('Error updating variables:', error);
            }
        };

        // Handle form submission
        document.getElementById('variableForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const updatedVariables = {
                Open: document.getElementById('Open').value,
                Emergency: document.getElementById('Emergency').value,
                CCBEnabled: document.getElementById('CCBEnabled').value
            };
            await updateVariables(updatedVariables);
        });

        // Load the current variables when the page loads
        loadVariables();
    </script>
</body>
</html>
