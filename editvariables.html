<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }
        label {
            margin-top: 10px;
        }
        input, button {
            margin-top: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Modify Text Variables</h1>
    <form id="variableForm">
        <label for="Open">Open</label>
        <input type="text" id="Open" name="Open" placeholder="Enter new Open">
        
        <label for="Emergency">Emergency</label>
        <input type="text" id="Emergency" name="Emergency" placeholder="Enter new Emergency">
        
        <label for="CCBEnabled">CCBEnabled</label>
        <input type="text" id="CCBEnabled" name="CCBEnabled" placeholder="Enter new CCBEnabled">
        
        <button type="submit">Update Variables</button>
    </form>

    <script>
        // URL to the variables.json file
        const variablesUrl = 'https://stuartlane925.github.io/WxCC/variables.json'; // Update with your actual URL

        // Load variables from variables.json
        const loadVariables = async () => {
            try {
                const response = await fetch(variablesUrl);
                if (!response.ok) {
                    throw new Error(`Failed to load variables: ${response.status}`);
                }
                const variables = await response.json();

                // Populate form fields with the loaded variables
                document.getElementById('Open').value = variables.Open || '';
                document.getElementById('Emergency').value = variables.Emergency || '';
                document.getElementById('CCBEnabled').value = variables.CCBEnabled || '';
            } catch (error) {
                console.error('Error loading variables:', error);
            }
        };

        // Save updated variables locally (simulated, since GitHub Pages is read-only)
        const updateVariables = (updatedVariables) => {
            // Save the updated variables in localStorage (simulated backend behavior)
            localStorage.setItem('textVariables', JSON.stringify(updatedVariables));
            alert('Variables updated successfully (locally only)!');
        };

        // Handle form submission
        document.getElementById('variableForm').addEventListener('submit', (event) => {
            event.preventDefault();

            // Get updated values from the form
            const updatedVariables = {
                Open: document.getElementById('Open').value,
                Emergency: document.getElementById('Emergency').value,
                CCBEnabled: document.getElementById('CCBEnabled').value
            };

            // Simulate saving the updated variables
            updateVariables(updatedVariables);
        });

        // Load the variables when the page loads
        loadVariables();
    </script>
</body>
</html>
